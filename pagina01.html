<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Login: <input type="text" id="in_login"> <br><br>
    Senha: <input type="password" id="in_senha"> <br><br>
    <button onclick="login()">Fazer Login</button> <br>
    <div id="div_login">
        Seu login aparecerá aqui!
    </div>
</body>
</html>

<script>
    function login() {
        div_login.innerHTML = `Seu login é ${in_login.value} e sua senha é ${in_senha.value}.`
    }
</script>
